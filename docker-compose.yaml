  sse-server:
    image: sse-server
    build:
      context: ./
      dockerfile: Dockerfile.sse.server
    environment:
      NATS_URL: nats
    networks:
      - notifications-network
    depends_on:
      - nats
  nats:
    container_name: nats # Брокер сообщений NATS JetStream
    image: nats:2.12.4
    command: "-js -m 8222" # Включаем JetStream и мониторинг
    ports:
      - "4222:4222" # Клиентский порт
      - "8222:8222" # HTTP мониторинг
    networks:
      - notifications-network

