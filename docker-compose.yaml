version: '3.7'

networks:
  notifications-network:
    name: notifications-network
    driver: bridge

services:
  ws-nginx:
    container_name: ws-nginx
    image: ws-nginx
    build:
      context: ./
      dockerfile: Dockerfile.nginx
    restart: unless-stopped
    tty: true
    volumes:
      - ./nginx/:/etc/nginx/
      - ./sse-client:/usr/share/nginx/html/
      - ./swagger:/var/www/swagger/
    ports:
      - 443:443
    networks:
      - notifications-network
    depends_on:
