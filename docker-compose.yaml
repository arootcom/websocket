version: '3.7'

networks:
  notifications-network:
    name: notifications-network
    driver: bridge

services:
  ws-nginx:
    container_name: ws-nginx
    image: ws-nginx
    build:
      context: ./
      dockerfile: Dockerfile.nginx
    restart: unless-stopped
    tty: true
    volumes:
      - ./nginx/:/etc/nginx/
      - ./sse-client:/usr/share/nginx/html/
    ports:
      - 443:443
    networks:
      - notifications-network
    depends_on:
      - ws-server
  ws-server:
    image: ws-server
    build:
      context: ./
      dockerfile: Dockerfile.server
    networks:
      - notifications-network
  ws-client:
    image: ws-client
    build:
      context: ./
      dockerfile: Dockerfile.client
    volumes:
      - ./client:/usr/src/app
    environment:
      WS_SCHEME: wss
      WS_HOSTNAME: ws-nginx
    networks:
      - notifications-network
    depends_on:
      - ws-nginx
  sse-server:
    image: sse-server
    build:
      context: ./
      dockerfile: Dockerfile.sse.server
    networks:
      - notifications-network

